{% extends "layout.html" %}

{% block title %} ‚óè Register{% endblock  %}

{% block content %}




<div class="max-w-sm mx-auto">
  <div class ="text-4xl">Register</div>
  {% if messages %}
  {% for message in messages %}
    {% if message.tags == "success" %}
      <div class="max-w-md mx-auto my-4 p-4 bg-green-500 border-l-4 border-green-700 text-white rounded-lg shadow-md transform transition duration-300 hover:scale-105 animate-slide-in" role="alert">
        <p class="font-semibold text-lg">{{ message }}</p>
      </div>
    {% else %}
      <div class="max-w-md mx-auto my-4 p-4 bg-red-500 border-l-4 border-red-700 text-white rounded-lg shadow-md transform transition duration-300 hover:scale-105 animate-slide-in" role="alert">
        <p class="font-semibold text-lg">{{ message }}</p>
      </div>
    {% endif %}
  {% endfor %}
{% endif %}



  <form class = "mt-5" method="post">
   {% csrf_token %}
    <div class="mb-5">
      <label for="username" class="block mb-2 text-sm font-medium text-black">Username</label>
      <input type="text" name="username" class="bg-white border-black border text-black rounded-lg block w-full p-2.5" placeholder="Enter your username" required />
    </div>
    <div class="mb-5">
      <label for="email" class="block mb-2 text-sm font-medium text-black">Your email</label>
      <input type="email" name="email" class="bg-white border-black border text-black rounded-lg block w-full p-2.5" placeholder="Enter your mail" required />
    </div>
    <div class="mb-5">
      <label for="password" class="block mb-2 text-sm font-medium text-black">Your password</label>
      <input type="password" name="password" class="bg-white border-black border text-black rounded-lg block w-full p-2.5" required />
    </div>
    <div class="mb-5">
      <label for="repeat-password" class="block mb-2 text-sm font-medium text-black">Repeat password</label>
      <input type="password" name="password2" class="bg-white border-black border text-black rounded-lg block w-full p-2.5" required />
    </div>
    <div class="flex items-start mb-5">
      <div class="flex items-center h-5">
        <input id="terms" type="checkbox" value="" 
        class="w-4 h-4 border border-gray-300 rounded-sm 
               bg-white focus:ring-3 focus:ring-blue-300 
               dark:bg-white dark:border-gray-300 
               dark:focus:ring-blue-600 dark:ring-offset-gray-800 
               dark:focus:ring-offset-gray-800" 
        required="">
 
      </div>
      <label for="terms" class="ms-2 text-sm font-medium text-black">I agree with the <a href="#" class="text-blue-600 hover:underline dark:text-blue-500">terms and conditions</a></label>
    </div>
    <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Register new account</button>
  </form>
  
</div>


{% endblock  %}
